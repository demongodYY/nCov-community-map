      function searchLocation(names) {
        var myGeo = new BMap.Geocoder();
        const locations = names.map(
          name =>
            new Promise((resolve, reject) => {
              myGeo.getPoint(name, point => {
                resolve({name, loc: point});
              });
            })
        );
        return Promise.all(locations);
      }

            time: Math.random() * 10

        });
